<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Here are all the schools</h1>

<form action="{% url 'printStudent' %}" method="post">
    {% csrf_token %}
    {% for eachSchool in allSchool %}
        <p>{{ eachSchool.name }}</p>
    {% endfor %}

<input type="text" name="studentName">
<button>Submit</button>
</form>
</body>
</html>
